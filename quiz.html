<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="maker.css">
</head>
<body>
    <img src="C:\Users\lenovo\Documents\cat.jpg" alt="CAT IMAGE" class="img-cat">
    <img src="C:\Users\lenovo\Documents\straw.jpg" alt="STRAWBERRY IMAGE" class="img-straw">
    <div class="question-container">
        
        <h2>Question 5/15</h2>
        <p class="question-text">Have you engaged in any form of exercise, such as jogging, cycling, swimming, or any other physical activity, for at least 30 minutes per session outside of your regular work hours at any point during the last month?</p>


        <div class="options">
            <div class="option">
                <input type="radio" id="optionA" name="activity" value="A">
                <label for="optionA">3 or more times a week</label>
            </div>
            <div class="option">
                <input type="radio" id="optionB" name="activity" value="B">
                <label for="optionB">1 or 2 times per week</label>
            </div>
            <div class="option">
                <input type="radio" id="optionC" name="activity" value="C">
                <label for="optionC">Less than once a week</label>
            </div>
            <div class="option">
                <input type="radio" id="optionD" name="activity" value="D">
                <label for="optionD">No, I have not engaged in any physical activity during the last month.</label>
            </div>
        </div>
    </div>
    <img src="https://verbnow.com/wp-content/uploads/2022/07/Carrots_-_Final1-1024x683.jpg.webp" alt="CARROT IMAGE" class="img-crt"> 
    <img src="https://media.istockphoto.com/id/916941698/vector/bicycle-with-luggage.jpg?s=612x612&w=0&k=20&c=EVYtPk6B8ujB8brXaeiOxPY4eciwj5dQjFW1gGVGYGk=" alt="CYCLE IMAGE" class="img-cycle"
</body>
</html>
